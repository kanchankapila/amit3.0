command = "npm run build"
publish = "dist/"

base="/"

[[redirects]]
from="/*"
to="/index.html"
status=200

[[plugins]]
package = "netlify-plugin-chromium"

      

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[functions]
  node_bundler = "esbuild"
  included_files = [ "node_modules/@sparticuz/chromium/bin/**" ]
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core", "@netlify/blobs"]

[functions."chrometrendlyne"]
  blob_permissions = "read-write"

[functions."tlrefresh"]
  blob_permissions = "read-write"

[functions."initTokens"]
  blob_permissions = "read-write"

[functions."tlcookierefreshvercel"]
schedule = "@daily"




